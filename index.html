<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Upline</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <header class="main-header">
        <nav>
            <div class="header-title">Imagine Upline</div>
            <ul>
                <li>
                    <a href="/home">Home</a>
                </li>
                <li>
                    <a href="/login">Login</a>
                </li>
                <li>
                    <a href="/signup">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <h1 class="main-title">Login</h1>
            <div class="main-login">
                <form>
                    <div class="input_100">
                        <input type="text" id="txtEmailId" placeholder="Enter email id">
                    </div>
                    <div class="input_100">
                        <input type="password" id="txtPassword" placeholder="Enter password">
                    </div>

                    <div class="main-btn">
                        <button type="submit" id="btnLogin" class="btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="main-footer">
            <label>Created By&nbsp; : </label>
            <label>&nbsp; @PiyushJindal</label>
        </div>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
